<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <title></title>
</head>
<body data-value="${address}" data-host="${host}">

<div class="container">
    <header class="mb-4">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a href="https://www.openfuture.io/"><img src="https://api.openfuture.io/img/landing_new/logo.svg"></a>
            </div>
        </nav>
    </header>
    <div hidden id="spinner"></div>
    <div class="card">
        <div class="card-header">Transactions</div>
        <div class="card-body">
            <div class="table-responsive mb-2 mb-md-0">
                <table class="table table-hover">
                    <thead class="thead-light">
                        <tr>
                            <th>Txn Hash</th>
                            <th>From</th>
                            <th>To</th>
                            <th>Value</th>
                            <th>Native</th>
                            <th>Token Name</th>
                        </tr>
                    </thead>
                    <tbody class="transactions">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="${host}/static/js/payment-widget.js"></script>
</body>
</html>
